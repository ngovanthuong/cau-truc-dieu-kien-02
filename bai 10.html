<body>
<script>
    let a=parseInt(prompt("nhap so dien"));
    if(a<30){
        alert("so tien dien phai tra la "+a*1500);
    }else if(a<50){
        alert("so tien dien phai tra la "+a*2000);
    }else if(a<100){
        alert("so tien dien phai tra la "+a*3000);
    }else {
        alert("so tien dien phai tra la "+a*4000);
    }
</script>
