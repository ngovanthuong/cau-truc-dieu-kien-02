<script>
    let a=parseInt(prompt("nhap so tien gui"));
    if(a<=5){
        alert("thue thu nhap ca nhan la "+a*0.05);
    }else if(a<=10){
        alert("thue thu nhap ca nhan la "+a*0.1);
    }else if(a<=18){
        alert("thue thu nhap ca nhan la "+a*0.15);
    }else{
        alert("thue thu nhap ca nhan la "+a*0.2);
    }
</script>
