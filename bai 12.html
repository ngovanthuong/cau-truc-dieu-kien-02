<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tien=parseInt(prompt("nhap so tien vay"));
    let n=prompt("nhap lai suat ngan hang");
    let thang=parseInt(prompt("so thang vay"));
    let lai=0;
    for(let i=0;i<thang;i++){
        tien=tien+tien*n;
         lai=tien*n
    }
    alert("so tien lai sau "+thang+" thang la "+lai);
</script>
</body>
</html>
