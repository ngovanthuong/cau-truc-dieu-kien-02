<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai phuong trinh bac nhat ax+b=0</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhap so a"));
    let b=parseInt(prompt("nhap so b"));
    if(a!==0){
        alert("nghiem cua phuong trinh bac nhat la "+-b/a);
    }else if(b===0){
        alert("phuong trinh co vo so nghiem");
    }else {
        alert("phuong trinh vo nghiem");
    }

</script>
</body>
</html>l>
