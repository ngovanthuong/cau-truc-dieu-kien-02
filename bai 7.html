<script>
    let a=parseInt(prompt("nhap a"));
    let b=parseInt(prompt("nhap b"));
    let c=parseInt(prompt("nhap c"));
    let delta=b*b-4*a*c;
    if(a===0){
        if(b===0){
            if(c===0){
                alert("phuong trinh co vo so nghiem");
            }else {
                alert("phuong trinh vo nghiem");
            }
        }else alert("phuong trinh co nghiem la "+-c/b);
    }else if(delta<0){
        alert("phuong trinh vo nghiem");
    } else if(delta===0){
        alert("phuong trinh co nghiem kep la x1=x2= "+-b/(2*a));
    }else {
        alert("phuong trinh co 2 ngiem la x1= "+(-b+Math.sqrt(delta))/2+" ; x2= "+(-b-Math.sqrt(delta))/2);
    }

</script>
